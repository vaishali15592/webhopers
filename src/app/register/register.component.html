<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" formControlName="name" class="form-control" [ngClass]="{'is-invalid': (f.name.dirty || f.name.touched) && f.name.errors}"/>
                        <div *ngIf="(f.name.dirty || f.name.touched) && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Name is required</div>
                        </div>
                    </div>

                    
            
                    <div class="form-group">
                        <label>Area</label>
                        <input type="text" formControlName="area" class="form-control" [ngClass]="{'is-invalid': (f.area.dirty || f.area.touched) && f.area.errors}"/>
                        <div *ngIf="(f.area.dirty || f.area.touched) && f.area.errors" class="invalid-feedback">
                            <div *ngIf="f.area.errors.required">Area is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" formControlName="phone" (keypress)="validateNumber($event)" class="form-control" [ngClass]="{'is-invalid': (f.phone.dirty || f.phone.touched) && f.phone.errors}"/>
                        <div *ngIf="(f.phone.dirty || f.phone.touched) && f.phone.errors" class="invalid-feedback">
                            <div *ngIf="f.phone.errors.required">Phone is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': (f.password.dirty || f.password.touched) && f.password.errors}"/>
                        <div *ngIf="(f.password.dirty || f.password.touched) && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <!-- <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div> -->
                        </div>
                    </div> 

                    <div class="form-group">
                        <label for="file">Image</label>
                        <input 
                            formControlName="image"
                            id="image" 
                            type="file" 
                            class="form-control"
                            (change)="onFileChange($event)">
                        <div *ngIf="f.image.touched && f.image.invalid" class="alert alert-danger">
                            <div *ngIf="f.image.errors.required">File is required.</div>
                        </div>
                    </div>

                    <!-- <div class="form-group">
                        <label>image</label>
                        <div (click)="filePicker.click()">pick</div>
                        <input type="file" #filePicker (change)="onImagePicked($event)" class="form-control" [ngClass]="{'is-invalid': (f.password.dirty || f.password.touched) && f.password.errors}"/>
                        <div *ngIf="(f.password.dirty || f.password.touched) && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Image is required</div>
                        </div>
                    </div>  -->

                    <div class="form-group">
                        <label>State</label>
                        <input type="text" formControlName="state" class="form-control" />
                        <!-- <div *ngIf="(f.state.dirty || f.state.touched) && f.state.errors" class="invalid-feedback">
                            <div *ngIf="f.state.errors.required">State is required</div>
                        </div> -->
                    </div> 

                    <div class="form-group">
                        <label>City</label>
                        <input type="text" formControlName="city" class="form-control" />
                        <!-- <div *ngIf="(f.city.dirty || f.city.touched) && f.city.errors" class="invalid-feedback">
                            <div *ngIf="f.city.errors.required">City is required</div>
                        </div> -->
                    </div> 


                    
                    <div class="form-group">
                        <button class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
