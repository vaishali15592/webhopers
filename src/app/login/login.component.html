<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" formControlName="phone" (keypress)="validateNumber($event)" class="form-control" [ngClass]="{'is-invalid': (f.phone.dirty || f.phone.touched) && f.phone.errors}"/>
                        <div *ngIf="(f.phone.dirty || f.phone.touched) && f.phone.errors" class="invalid-feedback">
                            <div *ngIf="f.phone.errors.required">Phone is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': (f.password.dirty || f.password.touched) && f.password.errors}"/>
                        <div *ngIf="(f.password.dirty || f.password.touched) && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div> 

                    <div class="form-group">
                        <button class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
